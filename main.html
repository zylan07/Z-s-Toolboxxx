<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Z's Toolboxxx</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300ff9d'><path d='M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm2 2v14h14V5H5zm4 4h8v2H9V9z'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <i class="ri-terminal-box-line"></i> Z's Toolboxxx
        </div>
        <a href="index.html" class="nav-btn-link">BACK</a>
    </nav>

    <div class="full-screen-center">
        <div class="auth-card">
            <div class="auth-header">
                <h2>AUTHENTICATION</h2>
                <p>// Enter Credentials</p>
            </div>
            
            <form id="userDetailsForm">
                <label style="display:block; margin-bottom:5px; color:var(--text-muted); font-size:0.8rem;">NAME</label>
                <input type="text" id="userName" class="modal-input" required placeholder="User Name">
                
                <label style="display:block; margin-bottom:5px; color:var(--text-muted); font-size:0.8rem;">COLLEGE ID</label>
                <input type="email" id="userEmail" class="modal-input" required placeholder="e.g. 24cs192@kpriet.ac.in">
                
                <div class="error-msg" id="emailError" style="color: #ef4444; font-size: 0.8rem; display:none; margin-bottom:10px;">
                    ACCESS DENIED: INVALID DOMAIN/ID
                </div>
                
                <button type="submit" class="calc-btn primary" style="width:100%">CONNECT</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
